<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masonry Gallery</title>
  <style>
    body { margin:0; padding:0; }
    .gallery {
      column-count: 3;
      column-gap: 0;
    }
    .gallery img {
      width: 100%;
      display: block;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- Start of image tags -->
    <img src="https://raw.githubusercontent.com/hevehueqwnv/animira-images/main/1876CF89-8E19-42F1-8706-02EAE338E7FB.png" />
    <img src="https://raw.githubusercontent.com/hevehueqwnv/animira-images/main/25EFF43A-9048-411D-9726-59E81D9B8F3A.png" />
    <!-- Repeat for each URL in your list -->
  </div>
</body>
</html>
